upstream django_learning {
    server web:8000;
	    }

server {
    listen 80 default_server;

    server_name sahil.detrace.systems;

    location /.well-known/acme-challenge/ {
        root /var/www/backend/sahil/django-on-docker/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
	
    listen 443 ssl http2;
    server_name sahil.detrace.systems;
    
    ssl_certificate     /etc/letsencrypt/live/sahil.detrace.systems/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sahil.detrace.systems/privkey.pem;
    

    location / {
        proxy_pass http://django_learning;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location ~ /.well-known/acme-challenge/{
	    root /var/www/backend/sahil/django-on-docker/certbot;
    }

    location /static/ {
        alias /django-on-docker/django_learning/web/staticfiles/;
    }

    location /media/ {
        alias /django-on-docker/django_learning/web/mediafiles/;
    }

}

